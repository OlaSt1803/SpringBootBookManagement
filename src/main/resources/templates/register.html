<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6911ca, #fc8625);
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(to right, #6911ca, #fc8625);
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            color: white;
            cursor: pointer;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #5a0bb5, #fc8625);
        }
        .sign-in {
            margin-top: 20px;
        }
        .sign-in a {
            color: #6a11cb;
            text-decoration: none;
        }
        .sign-in a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Type your username" required>
            <small th:if="${error}" class="text-danger" th:text="${error}"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Type your password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            <small id="errorConfirmPassword" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="sign-in">
        <p>Already have an account?</p>
        <a href="/login">Sign In</a>
    </div>
</div>
<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorConfirmPassword = document.getElementById("errorConfirmPassword");

        if (password !== confirmPassword) {
            errorConfirmPassword.textContent = "Passwords do not match";
            return false;
        } else {
            errorConfirmPassword.textContent = "";
            return true;
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+alR2P1tCrmaM/99lu12167ylj6gYj8NOlH6dgy5Kk9lzs4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

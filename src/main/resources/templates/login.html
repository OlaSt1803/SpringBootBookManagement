<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #fc8625);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-control {
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #fc8625);
            border: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            color: white;
            cursor: pointer;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #6911ca, #fc8625);
        }
        .sign-up a {
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Type your username"
                    required
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Type your password"
                    required
            >
            <div th:if="${error}" class="error">
                <span th:text="${error}">Invalid username or password.</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="register">
        <a href="/register">Register</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+alR2P1tCrmaM/99lu12167ylj6gYj8NOlH6dgy5Kk9lzs4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
